<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/Union9-1-1.css">
    <link rel="stylesheet" href="../css/Union9-2-1.css">
    <link rel="stylesheet" href="../css/Union9-3-1.css">
    <style>
        .classifyMiniText{
            width: 6rem;
        }
        .priceShow{
            width: 8rem;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="herderInfo unUseCss1">
        <div class="comebackBtn unUseCss1"><a href="../html/Union9.html" class="comingBack"></a></div>
        <div class="headTitle unUseCss1"> <text>旧衣新生公益联盟</text></div>
        <div class="userInfo unUseCss1"><a href="" class="userInfoIcon"></a></div>
    </header>
    <div class="classifyTitle">
        <div class="classifyTitleIcon">
            <img src="../Icon/metal1.png" alt="" class="classifyTitleIconImg">
        </div>
        <p class="classifyText">金属<i class="classifyDescribe">环保</i><i class="classifyDescribe">减碳</i></p>
    </div>
    <div class="spaceColor"></div>
    <div class="kindTitle">
        <img src="../Icon/metal1.png" alt="" class="classifyMiniIcon">
        <i class="classifyMiniText">废铁</i>
        <i class="priceShow">￥0.40/公斤</i>
        <img src="../Icon/heart.png" alt="" class="isSelected">
    </div>
    <div class="kindTitle">
        <img src="../Icon/metal1.png" alt="" class="classifyMiniIcon">
        <i class="classifyMiniText">铝</i>
        <i class="priceShow">￥1.00/公斤</i>
        <img src="../Icon/heart0.png" alt="" class="isSelected">
    </div>
    <div class="kindTitle">
        <img src="../Icon/metal1.png" alt="" class="classifyMiniIcon">
        <i class="classifyMiniText">不锈钢</i>
        <i class="priceShow">￥0.40/公斤</i>
        <img src="../Icon/heart0.png" alt="" class="isSelected">
    </div>
    <div class="kindTitle">
        <img src="../Icon/metal1.png" alt="" class="classifyMiniIcon">
        <i class="classifyMiniText">铜（纯）</i>
        <i class="priceShow">￥15.00元/公斤</i>
        <img src="../Icon/heart0.png" alt="" class="isSelected">
    </div>
    <div class="formSubmit">
        <form action="">
            <div class="inputOutFrame">
                <label for="userName">预约姓名*</label>
                <input type="text" id="userName" class="inputName">
            </div>
            <div class="inputOutFrame">
                <label for="userPhone">预约电话*</label>
                <input type="text" id="userPhone" class="inputName">
            </div>
            <div class="inputOutFrame">
                <label for="userAddress">预约地址*</label>
                <input type="text" id="userAddress" class="inputName">
            </div>
            <div class="inputOutFrame">
                <label for="userThing">预约物品名称*</label>
                <input type="text" id="userThing" class="inputThing">
                <label for="userThingNum">数量*</label>
                <input type="text" id="userThingNum" class="inputThingNum">
            </div>
            <div class="inputOutFrame">
                <label for="userThing1">预约物品名称*</label>
                <input type="text" id="userThing1" class="inputThing">
                <label for="userThingNum">数量*</label>
                <input type="text" id="userThingNum1" class="inputThingNum">
            </div>
            <div class="inputOutFrame">
                <label for="userThing2">预约物品名称*</label>
                <input type="text" id="userThing2" class="inputThing">
                <label for="userThingNum2">数量*</label>
                <input type="text" id="userThingNum2" class="inputThingNum">
            </div>
            <a href="../html/Union9-2.html" class="inputSub" type="submit"></a>
        </form>
    </div>
</div>
</body>
</html>
